<html>
<head>
    <title>Login</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="keywords" content="Flat Dark Web Login Form Responsive Templates, Iphone Widget Template, Smartphone login forms,Login form, Widget Template, Responsive Templates, a Ipad 404 Templates, Flat Responsive Templates" />
    <link href="css/style.css" rel='stylesheet' type='text/css'/>
    <script language="JavaScript" src="http://libs.baidu.com/jquery/2.0.0/jquery.js"></script>
</head>
<body>
<!--SIGN UP-->
<h1>Welcome To B2B Toolbox</h1>
<div class="login-form">
    <div class="close"> </div>
    <div class="head-info">
        <label class="lbl-1"> </label>
        <label class="lbl-2"> </label>
        <label class="lbl-3"> </label>
    </div>
    <div class="clear"> </div>
    <div class="avtar">
        <img src="images\avtar.png"/>
    </div>
    <form>
        <input type="text" class="text" id="Username" value="Username" onfocus="this.value = '';" onblur="if (this.value == '') {this.value = 'Username';}" >
        <div class="key">
            <input type="password" id="Password" value="Password" onfocus="this.value = '';" onblur="if (this.value == '') {this.value = 'Password';}">
        </div>
    </form>
    <div class="signin">
        <input type="submit" value="Register" ID="login-button">
    </div>
</div>
<div class="copy-rights">
    <p>Copyright &copy; 2017 tool intergration by <b>Neptune</b> & <b>Tracy</b></p>
</div>

<script type="text/javascript">
    $("#login-button").click(function () {
        var username = document.getElementById("Username").value;
        var password = document.getElementById("Password").value;
        $.get("registerVerify", {username: username, password: password},
            function (data) {
                if (data == "false") {
                    alert("User already exist, please turn to Login page or register another name !");
                } else if (data == "true") {
                    window.location.href = "main.html";
                }
            });
    });
</script>
</body>
</html>
